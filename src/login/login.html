<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../assets/css/login.css">

    <title>Connexion</title>
</head>
<body>

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  <div class="login">
    <h2 class="active"> Connexion </h2>

      <input id="loginInput" type="text" class="text" name="username">
      <span>Identifiant</span>
      <br>
      <br>
      <input id="passwordInput" type="password" class="text" name="password">
      <span>Mot de passe</span>
      <br>
      <input type="checkbox" id="rememberCheckbox" class="custom-checkbox" />
      <label id="rememberText" for="rememberCheckbox">Se souvenir de moi</label>
      <button id="loginBtn" class="signin">Connexion</button>

  </div>

  <script src="login.js"></script>

</body>
